<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Product Management</title>
  </head>

  <body>
    <div class="crud">
      <div class="head">
        <h1>cruds</h1>
        <p>product Management system</p>
      </div>

      <div class="input">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            type="number"
            placeholder="price"
            id="price"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            placeholder="taxes"
            id="taxes"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            placeholder="ads"
            id="ads"
            onkeyup="getTotal()"
          />

          <input
            type="number"
            placeholder="discount"
            id="discount"
            onkeyup="getTotal()"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value.toLowerCase())"  type="text" id="search" placeholder="search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By title</button>
            <button onclick="getSearchMood(this.id)"  id="searchcategory">Search By category</button>
          </div>
        </div>

<div id="deleteAll">
  
</div>

        <table id="table">
  
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    
    <script src="main.js"></script>
  </body>
</html>
